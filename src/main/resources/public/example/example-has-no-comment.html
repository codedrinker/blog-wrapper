<!DOCTYPE html>
<html>
<head>
    <title>CommentHub Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<script type="text/javascript">
    var endpoint = "https://commenthub.herokuapp.com";
    var commenthub_id = '3821949';
    var commenthub_website = endpoint;
    var commenthub_identifier = endpoint + "/example/example-has-no-comment.html";
    var commenthub_url = endpoint + "/example/example-has-no-comment.html";
    var commenthub_title = 'CommentHub Has No Comment Example';
    var commenthub_script = "embed.js";
    (function () {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = endpoint + '/js/' + commenthub_script;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    }());
</script>
<div id="commenthub_thread"
     style="margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;"></div>
</body>
</html>
