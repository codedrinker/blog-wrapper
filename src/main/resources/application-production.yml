spring:
  thymeleaf:
    mode: HTML5
  mvc:
    favicon:
      enabled: false
logging:
  level:
    org:
      springframework: error
server:
  port: ${PORT:5000}

db:
  url: ${JDBC_DATABASE_URL}
  username: ${JDBC_DATABASE_USERNAME}
  password: ${JDBC_DATABASE_PASSWORD}
  driver: com.mysql.jdbc.Driver
github:
  user: commenthub
  repo: commenthub
  client:
    id: ${GITHUB_CLIENT_ID}
    secret: ${GITHUB_CLIENT_SECRET}
  token: ${GITHUB_TOKEN}
aes:
  key: ${AES.KEY}


